<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="box">
    <div class="container">
      <div class="row">
        <!-- Affiche la liste de tous les clients -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)='allClients()'>
          <div class="box-part text-center">

            <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon>

            <div class="title">
              <h3>Clients</h3>
            </div>

            <a href="#">Gestion des clients</a>

          </div>
        </div>

        <!-- Affiche la liste de tous les devis -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)='createDevis()'>

          <div class="box-part text-center">
            <ion-icon ios="ios-briefcase" md="md-briefcase"></ion-icon>

            <div class="title">
              <h3>Devis</h3>
            </div>

            <a href="#">Gestion des devis</a>
          </div>
        </div>

        <!-- Affiche la liste de toutes les commandes -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)='allCatalogue()'>

          <div class="box-part text-center">
            <ion-icon ios="ios-book" md="md-book"></ion-icon>

            <div class="title">
              <h3>Catalogue</h3>
            </div>

            <a href="#">Affichage du catalogue</a>

          </div>
        </div>

      </div>
    </div>
  </div>
</ion-content>
