<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="box">
    <div class="container">
      <div class="row">
        <!-- Affiche la liste de tous les clients -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" (click)=allClients()>
          <div class="box-part text-center">

            <ion-icon name="contacts"></ion-icon>

            <div class="title">
              <h3>Clients</h3>
            </div>

            <a href="#">Gestion des clients</a>

          </div>
        </div>

        <!-- Affiche la liste de tous les devis -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

          <div class="box-part text-center">

            <ion-icon name="briefcase"></ion-icon>

            <div class="title">
              <h3>Devis</h3>
            </div>

            <a href="#">Gestion des devis</a>
          </div>
        </div>

        <!-- Affiche la liste de toutes les commandes -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

          <div class="box-part text-center">

            <ion-icon name="card"></ion-icon>

            <div class="title">
              <h3>Commandes</h3>
            </div>

            <a href="#">Gestion des commandes</a>

          </div>
        </div>

      </div>
    </div>
  </div>
</ion-content>
