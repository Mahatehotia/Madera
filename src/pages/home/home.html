<ion-content padding>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/imgs/logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Identifiant">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Mot de passe">
        <input type="button" (click)=connexion() class="fadeIn fourth" value="Connexion">
      </form>

    </div>
  </div>
</ion-content>
