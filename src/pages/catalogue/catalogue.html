  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Catalogue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let composant of currentComposants">
            <button ion-item (click)="openComposant(composant)" class="clientSelected">
            <div class="card mb">
              <img class="card-img-top" src="{{composant.src}}" alt="Card image cap">
              <div class="card-body mb">
                <h5 class="card-title">{{composant.name}}</h5>
              </div>
            </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
